    <button onclick="savePrices()">Save Changes</button>

    <script>
        function savePrices() {
            const items = document.querySelectorAll('.menu-item');
            const prices = [];

                const name = item.querySelector('span').innerText;
                const price = item.querySelector('input').value;
                prices.push({ name, price });
            });
            localStorage.setItem('menuPrices', JSON.stringify(prices));
            alert('Prices saved!');
        }
